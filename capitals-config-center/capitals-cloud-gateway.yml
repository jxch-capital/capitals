spring:
  application:
    name: Capitals-Cloud-Gateway
  security:
    permits: /public/**,/inner/**,/actuator/**
  cloud:
    sentinel:
      datasource:
        zookeeper:
          zk:
            server-addr: jiangxicheng.online:2181
            path: /sentinel
            rule-type: flow
      transport:
        dashboard: jiangxicheng.online:8088

