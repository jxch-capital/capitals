spring:
  application:
    name: Capitals-Cloud-Gateway
  security:
    permits: /public/**,/inner/**,/actuator/**
  cloud:
    sentinel:
#      datasource:
#        zookeeper:
#          zk:
#            server-addr: jiangxicheng.online:2181
#            group-id: capitals
#            path: sentinel
#            data-id: gateway
#            rule-type: flow
#            data-type: json
      transport:
        dashboard: jiangxicheng.online:8088
    gateway:
      default-filters:
        - TokenRelay
      routes:
        - id: capitals-config-center-route
          uri: lb://Capitals-Cloud-Config
          predicates:
            - Path=/inner/config-center/**
          filters:
            - StripPrefix=2
        - id: capitals-chart-route
          uri: lb://Capitals-Chart
          predicates:
            - Path=/public/chart/**
          filters:
            - StripPrefix=2
            - PreserveHostHeader=true
        - id: public-capitals-stock4j-route
          uri: lb://Capitals-Stock4j
          predicates:
            - Path=/public/stock4j/public/**
          filters:
            - StripPrefix=3
            - PreserveHostHeader=true
        - id: capitals-stock4j-doc-route
          uri: lb://Capitals-Stock4j
          predicates:
            - Path=/public/doc/stock4j/**
          filters:
            - StripPrefix=3
            - PreserveHostHeader=true
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowed-origin-patterns:
              - "*"
            allowed-methods:
              - "*"
            allowed-headers:
              - "*"
            exposed-headers:
              - "Set-Cookie"
              - "Authorization"
            allow-credentials: true

server:
  servlet:
    session:
      cookie:
        same-site: none
        secure: true

logging:
  level:
    root: info
    com.alibaba.cloud.sentinel.endpoint.SentinelHealthIndicator: warn
    io.netty.resolver.dns: INFO
